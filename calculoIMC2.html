<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")
            document.write("<br>")
        }
        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }

        function calculaImc(altura, peso){
            
            return peso / (altura * altura)
             
        }

        var imcThiago = calculaImc(1.62, 53)
        var imcAndrea = calculaImc(1.55, 55)
        
        mostra(imcThiago)
        mostra(imcAndrea)
        


    </script>
    
</body>
</html>
