<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha(){

            document.write("<br>")
            document.write("<br>")
            
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha()
        }
        
        var ano = 2021

        mostra("Thiago tem " + (ano - 2000) + " anos");
        mostra("Andrea tem " + (ano - 1973) + " anos");

        ano = 2017

        mostra("Maik tem " + (ano - 1997) + " anos")
        



    </script>
    
</body>
</html>
