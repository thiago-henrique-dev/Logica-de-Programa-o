<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>")

        }

        function mostra(frase) {
            document.write(frase)
            pulaLinha()
        }

        var contador = 20;

        while (contador <= 20){

            if(contador == 20){
                contador = contador -2
            } else {
                mostra(contador)
                contador = contador -2

                
            }
        }
        mostra("fim")




    </script>
    
</body>
</html>
